<section class="login">
    <div class="lateral-brand">
        <img src="/assets/image/logo.svg" alt="">
        <h3><span class="bold-text-Marca">Mercado</span><span class="bold-Marca">JR</span></h3>
        <p>Bienvenido a la plataforma <br>donde aprenderas sobre el mercado.</p>
    </div>
    <div class="login-content">

        <div class="fields-box">
            <div class="brand">
                <div class="logo">
                    <img src="/assets/image/logo.svg" alt="">
                </div>
                <p>Bienvenido a la plataforma donde aprenderás sobre el mercado.</p>
            </div>

            <h3>Ingresar a <span class="bold-text-Marca">Mercado</span><span class="bold-Marca">JR</span></h3>
            <!-- <input type="text" [(ngModel)]="usuarioForm.email" name="email" id="email" placeholder="Email">

            <input type="password" [(ngModel)]="usuarioForm.password" name="password" id="password"
                placeholder="Contraseña">
            <label *ngIf="errorLogin" for="{{errorLogin}}" class="error-message">
                Error durante el Login... Verifique los datos ingresados.
            </label>
            <label *ngIf="errorform" for="{{errorform}}" class="error-message">
                Recuerde completar los campos.
            </label>

            <div *ngIf="!loading; else showloading" class="btn-gral" (click)="loguearme()">
                Iniciar sesión
            </div> -->

            <form (ngSubmit)="loguearme()" #formLogin="ngForm"   autocomplete="true">

                <input type="text" [(ngModel)]="usuarioForm.email" name="email" id="email" placeholder="Email" required
                    #email="ngModel">

                <div class="alert alert-danger error-message" [hidden]="email.valid ||email.pristine">
                        El Email es obligatorio
                </div>
                
                <input type="password" [(ngModel)]="usuarioForm.password" name="password" id="password"
                    placeholder="Contraseña" required #pass="ngModel">
                
                <div class="alert alert-danger error-message" [hidden]="pass.valid ||pass.pristine">
                        La Contraseña es obligatoria
                </div>

                <label *ngIf="errorLogin" for="{{errorLogin}}" class="alert alert-danger error-message">
                    Error durante el Login... <br>Verifique los datos ingresados.
                </label>

                <label *ngIf="errorform" for="{{errorform}}" class="error-message">
                    Recuerde completar los campos.
                </label>

                <!-- <div *ngIf="!loading; else showloading" class="btn-gral" >
                    <button class="btn-gral-Grey" [disabled]="formLogin.invalid">
                        Iniciar sesión
                    </button>
                </div> -->
                <div *ngIf="!loading; else showloading" >
                    <button class=" btn-gral btn-gral-Grey" [disabled]="formLogin.invalid">
                        Iniciar sesión
                    </button>
                </div>
                <!-- <button class=" btn-gral btn-gral-Grey" [disabled]="formLogin.invalid">
                    Iniciar sesión
                </button> -->
           
            </form>
            <ng-template #showloading>
                <div class="btn-gral p-2">
                    <div class="spinner-border loading-spiner" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </ng-template>
            <div class="btn-secundario btn-gral " routerLink='/registrarme'>Registrarme</div>
        </div>


    </div>
</section>
