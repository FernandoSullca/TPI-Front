<div class="container-page">
    <section class="section1" >
        <div class="logo-container">
            <svg id="logo" viewBox="0 5 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <style>
                        .cls-1{fill:#E0BC00;}
                    </style>
                </defs>
                <path class="cls-1" d="M14.5 10.75C14.0858 10.75 13.75 10.4142 13.75 10C13.75 9.58579 14.0858 9.25 14.5 9.25H17C17.4142 9.25 17.75 9.58579 17.75 10V12.5C17.75 12.9142 17.4142 13.25 17 13.25C16.5858 13.25 16.25 12.9142 16.25 12.5V11.8107L14.2374 13.8232C13.554 14.5066 12.446 14.5066 11.7626 13.8232L10.1768 12.2374C10.0791 12.1398 9.92085 12.1398 9.82322 12.2374L7.53033 14.5303C7.23744 14.8232 6.76256 14.8232 6.46967 14.5303C6.17678 14.2374 6.17678 13.7626 6.46967 13.4697L8.76256 11.1768C9.44598 10.4934 10.554 10.4934 11.2374 11.1768L12.8232 12.7626C12.9209 12.8602 13.0791 12.8602 13.1768 12.7626L15.1893 10.75H14.5Z" fill="#1C274C"/>
            </svg>
        </div>
    </section>
    <section class="section2" *ngFor="let item of data">
        <div class="education-logo">
            <svg id="logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 9L12 4L2 9L12 14L22 9ZM22 9V15M19 10.5V16.5L12 20L5 16.5V10.5" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
            <ngb-alert type="custom" [dismissible]="false" class="title">{{item.nombre}}</ngb-alert>
            <div class="progress-container">
                <ngb-progressbar [value]="25"></ngb-progressbar>
            </div>
            <ngb-alert type="custom" [dismissible]="false" class="subtitle">Introducción acciones</ngb-alert>
            <ngb-alert style="white-space: pre-line;" type="custom" [dismissible]="false" class="info-container">{{item.descripcion}}</ngb-alert>
            <div class="button-next">
                <button class="btn btn-success me-md-2" (click)="loadTrivia()">Ponerme a preba</button>
            </div>
    </section>
    <div class="section3">
        <div class="row justify-content-between">
          <div class="col-md-auto">
            <h5>Vidas|</h5>
          </div>
          <div class="col-md-auto">
            <h5>dinero|</h5>
          </div>
          <div class="col-md-auto">
            <h5>Moneda personalizada</h5>
          </div>
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-block p-2 bg-light border ">Las acciones son....</button>
            <button type="button" class="btn btn-block p-2 bg-light border disabled">Desafio 1</button>
            <button type="button" class="btn btn-block p-2 bg-light border disabled">Desafio 2</button>
        </div>
    </div>
</div>
